targets:
  pr_8_8km:
    transforms:
      - name: log1p
      - name: normalisation
        dims: ["time", "grid_latitude", "grid_longitude"]

scheduler:
  type: condot

source:
  type: coupled
  variables:
    pr:
      transforms:
        - name: log1p
        - name: normalisation
          dims: ["time", "grid_latitude", "grid_longitude"]

training:
  epochs: 20
  batch_size: 64

model:
  img_resolution: 64
  model_channels: 64
  channel_mult: [1, 2, 3, 4]
  channel_mult_emb: 2
  num_residual_blocks: 2
  attention_resolutions: [8]
  dropout: 0.1
